<html style="background-color:white;">
<head>
    <title>Форма оплаты</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
<form method="post" action="">
    <input name="PaReq" type="hidden" value=""/>
    <input name="TermUrl" type="hidden" value=""/>
    <input name="MD" type="hidden" value=""/>
    <input type="submit" value="submit" style="visibility:hidden;"/>
    <!--<input type="submit" value="submit"/>-->
</form>

<div class="overlay js-overlay" style="display:block;">
    <div class="scroll-fix" ng-style="baloon.styleFix">
        <div class="balloon">
            <div class="balloon-loading">
                <div class="balloon-loading-block balloon-loading-block1"></div>
                <div class="balloon-loading-block balloon-loading-block2"></div>
            </div>
            <div class="balloon-title">Подождите, идет оплата</div>
            <p class="balloon-info">это может занять до нескольких минут</p>
        </div>
    </div>
</div>

<script src="https://yandex.st/jquery/1.11.0/jquery.min.js"></script>
</body>
</html>
<script type="text/javascript">
    QueryString = {
        getByName: function (name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
    };

    window.parent.$('#buy-listener').trigger('inna.buy.frame.init');

    var actionUrl = QueryString.getByName('redirect');
    var PaReq = QueryString.getByName('PaReq');
    var TermUrl = QueryString.getByName('TermUrl');
    var MD = QueryString.getByName('MD');
    //console.log('');
    //console.log('buy frame form action url: %s, PaReq: %s, TermUrl: %s, MD: %s', actionUrl, PaReq, TermUrl, MD);

    $("form").attr('action', actionUrl);
    $($("input")[0]).val(PaReq);
    $($("input")[1]).val(TermUrl);
    $($("input")[2]).val(MD);
    $("form").submit();

</script>
